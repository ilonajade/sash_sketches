<h1> Inquiry Form </h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="email@address.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Phone Number</label>
            <input type="phone number" class="form-control" id="inputPhoneNumber4" placeholder="07000000000">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Your First Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Your Last Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Subject's Name</label>
            <input type="text" class="form-control" id="inputCity" placeholder="e.g.Becky the Bird">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Type of Drawing</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Pencil Drawing</option>
              <option>Painting</Option>
              <option>Colour Sketch</option>
              <option>Oil Painting</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
